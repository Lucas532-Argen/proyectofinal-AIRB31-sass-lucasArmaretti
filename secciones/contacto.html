        </header>
        <main class="main-contacto">
            <h2>CONTACTO</h2>

            <form action="#" method="get" class="formulario">
                
                <input type="text" placeholder="Nombre" name="Nombre" required>

                <input type="number" placeholder="Edad" name="Edad">

                <input type="text" placeholder="Email" name="Email" required>

                <select name="Nacionalidad">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                
                <div class="radio">
                    <h2>SEXO</h2>
                    <input type="radio" name="sexo" id="hombre">
                    <label for="hombre">Hombre</label>
            
                    <input type="radio" name="sexo" id="mujer">
                    <label for="mujer">Mujer</label>
            
                    <input type="radio" name="sexo" id="no-binario">
                    <label for="no-binario">No-Binario</label>
                </div>
            
                <div class="checkbox">
                    <h2>Te gustaria recibir informacion de AIR B31?</h2>
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox1">SI</label>
            
                    <input type="checkbox" name="checkbox" id="checkbox2">
                    <label for="checkbox2">NO</label>
                </div>
                
                <textarea name="mensaje" placeholder="Escriba su consulta" id="" cols="30" rows="10">			</textarea>


                <input type="submit">
            </form>
        </main>
